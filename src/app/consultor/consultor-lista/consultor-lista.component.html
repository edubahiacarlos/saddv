<mat-card>

  <mat-toolbar color="primary">
    <span> AD - Consultores </span>
  </mat-toolbar>

  <table mat-table [dataSource]="ads" class="mat-elevation-z8 demo-table" aria-label="Tabela de AD para consultores">
    <!-- Position Column -->
    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef> Título </th>
      <td mat-cell *matCellDef="let element"> {{ element.titulo }} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="roteirista">
      <th mat-header-cell *matHeaderCellDef> Roteirista </th>
      <td mat-cell *matCellDef="let element"> {{ element.roteirista.nome }} {{ element.roteirista.sobrenome }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Açoes </th>

      <mat-cell style="justify-content: center;" *matCellDef="let ad" class="action-column">
        <button mat-icon-button color="primary" aria-label="Editar Curso">
          <mat-icon>edit</mat-icon>
        </button>

        <button

          mat-icon-button
          color="warn"
          aria-label="Remover Curso">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</mat-card>
