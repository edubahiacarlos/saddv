<mat-card>
  <mat-toolbar color="primary">
    <span>Lista de Usuários</span>
  </mat-toolbar>

  <table mat-table [dataSource]="usuarios" class="mat-elevation-z8 demo-table" aria-label="Tabela de usuários">
    <!-- Position Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome + element.sobrenome}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Açoes </th>

      <mat-cell style="justify-content: center;" *matCellDef="let usuario" class="action-column">
        <button *ngIf="exibirBotaoEditar" (click)="editar(usuario)" mat-icon-button color="primary" aria-label="Editar Curso">
          <mat-icon>edit</mat-icon>
        </button>

        <button
          *ngIf="exibirBotaoExcluir"
          (click)="excluir(usuario)"
          mat-icon-button
          color="warn"
          aria-label="Remover Curso">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
